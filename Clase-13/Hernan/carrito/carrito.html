  <script>
    // JS simple para eliminar items del carrito

 <script>
  const cartContainer = document.getElementById("cart-items");
  const totalSpan = document.getElementById("cart-total");

  function renderCart() {
    const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
    cartContainer.innerHTML = "";

    let total = 0;

    carrito.forEach((item, index) => {
      const itemDiv = document.createElement("div");
      itemDiv.classList.add("cart-item");

      itemDiv.innerHTML = `
        <img src="${item.img}" alt="${item.name}">
        <div class="item-info">
          <h3>${item.name}</h3>
          <p>Precio unitario: $${item.price.toLocaleString()}</p>
          <span>Total: $${(item.price * item.quantity).toLocaleString()}</span>
        </div>
        <div class="item-actions">
          <input type="number" min="1" value="${item.quantity}" data-index="${index}" class="quantity">
          <button class="remove-btn" data-index="${index}"><i class="bx bx-trash"></i></button>
        </div>
      `;

      cartContainer.appendChild(itemDiv);
      total += item.price * item.quantity;
    });

    totalSpan.textContent = "$" + total.toLocaleString();

    // Botones eliminar
    document.querySelectorAll(".remove-btn").forEach(btn => {
      btn.addEventListener("click", e => {
        const index = e.currentTarget.dataset.index;
        carrito.splice(index, 1);
        localStorage.setItem("carrito", JSON.stringify(carrito));
        renderCart();
        actualizarContadorCarrito();
      });
    });

    // Cambiar cantidad
    document.querySelectorAll(".quantity").forEach(input => {
      input.addEventListener("change", e => {
        const index = e.currentTarget.dataset.index;
        carrito[index].quantity = parseInt(e.target.value);
        localStorage.setItem("carrito", JSON.stringify(carrito));
        renderCart();
        actualizarContadorCarrito();
      });
    });
  }

  // ðŸ”¹ Finalizar compra con total correcto
  document.getElementById("checkout-btn").addEventListener("click", () => {
    const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
    if (carrito.length === 0) {
      alert("Tu carrito estÃ¡ vacÃ­o ðŸ›’");
      return;
    }

    const total = carrito.reduce((acc, item) => acc + item.price * item.quantity, 0);
    alert(`âœ… Â¡Compra finalizada!\nTotal: $${total.toLocaleString()}\nGracias por tu compra ðŸ›ï¸`);

    localStorage.removeItem("carrito");
    renderCart();
    actualizarContadorCarrito();
  });

  // ðŸ”¹ Contador global del carrito
  function actualizarContadorCarrito() {
    const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
    const totalItems = carrito.reduce((acc, item) => acc + item.quantity, 0);
    const contador = document.getElementById("cart-count");
    if (contador) contador.textContent = totalItems;
  }

  renderCart();
  actualizarContadorCarrito();
</script>

<script>
  // ðŸ”¹ Alternar menÃº hamburguesa
  const toggle = document.querySelector(".menu-toggle");
  const menu = document.querySelector(".menu");

  if (toggle && menu) {
    toggle.addEventListener("click", () => {
      menu.classList.toggle("active");

      // Cambiar Ã­cono (menu â†” X)
      const icon = toggle.querySelector("i");
      if (menu.classList.contains("active")) {
        icon.classList.replace("bx-menu", "bx-x");
      } else {
        icon.classList.replace("bx-x", "bx-menu");
      }
    });
  }
</script>
