<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Formulario Moderno</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <input type="checkbox" name="" id="">
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">Mi Sitio</div>
            <input type="checkbox" id="menu-toggle" class="menu-toggle">
            <label for="menu-toggle" class="burger-menu">
                <span></span>
                <span></span>
                <span></span>
            </label>
            <ul class="nav-menu">
                <li><a href="#inicio">Inicios</a></li>
                <li><a href="#contacto" class="active">Contacto</a></li>
                <li><a href="#categorias">Categorías</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <div class="form-wrapper">
            <h1>Contáctanos</h1>
            <p class="subtitle">Estamos aquí para ayudarte. Envíanos un mensaje.</p>
            
            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input 
                        type="text" 
                        id="nombre" 
                        name="nombre" 
                        placeholder="Tu nombre completo"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="tu@email.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="mensaje">Tu Mensaje</label>
                    <textarea 
                        id="mensaje" 
                        name="mensaje" 
                        rows="6" 
                        placeholder="Escribe tu mensaje aquí..."
                        required
                    ></textarea>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <button type="reset" class="btn btn-secondary">Limpiar</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
