<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 8</title>
</head>
<body>
    <style>
        .hero{
            position: relative;
            height: 80vh;
            min-height: 420px;
            overflow: hidden;
            display: grid;
            place-items: center;
            color: white;
        }

        .hero__bg {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hero__overlay{
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.319);
        }

        .hero__content{
            position: relative;
            text-align: center;
            padding: 0 1rem;

        }


    </style>

    <section class="hero">
        <video
            class="hero__bg"
            autoplay
            muted
            loop
            playsinline
            preload="metadata"
            aria-hidden="true"
        >
            <source
                src="./video.mp4"
                type="video/mp4"
                media="(min-width: 768px)"
            >

            <source
            src="./videoSm.mp4"
            type="video/mp4"
            media="(max-width: 699px)"
        >
        </video>

        <div class="hero__overlay"></div>

        <div class="hero__content">
            <h1>Bienvenido a mi pagina</h1>
            <a href="">
                <h3>Comenzar Ahora</h3>
            </a>
        </div>
    </section>
    
</body>
</html>
